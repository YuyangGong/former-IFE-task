<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>三列布局</title>    
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="shortcut icon" href="..\img\favicon.ico">
<link rel="stylesheet" href="..\css\task0001_three.css">  
</head>
<body>
 <!--用两种不同的方式来实现一个三列布局，其中左侧和右侧的部分宽度固定，中间部分宽度随浏览器宽度的变化而自适应变化-->
 <!--方法一 使用float实现效果-->
<div class="container">
    <div class="side1"></div>
    <div class="footer1"></div>
    <div class="main1"></div>
</div>
<!--方法二：利用position定位实现效果-->
<div class="container">
    <div class="side2"></div>
    <div class="footer2"></div>
    <div class="main2"></div>
</div>
 </div>
</body>
</html>
